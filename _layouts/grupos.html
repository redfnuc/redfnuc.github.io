---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Grupos</h3>
{% for grupo in site.data.settings.grupos %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ grupo.name }}</h5>
    <p><a href="{{ site.github.url }}/grupos/{{ grupo.url }}">Más información</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ grupo.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
